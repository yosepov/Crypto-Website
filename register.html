<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <link rel="shortcut icon" type="image/x-icon" href="assets/icons/title Icon.jpg" />
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <title>Register</title>
    </head>

<body>
    <div id="page"></div>
    <header>
        <h1>To Do List</h1>
        <div id="mainLinksBox">
            <ul id="mainLinks">
                <li><a href="index.html"><span class="glyphicon glyphicon-home"> HOME</span></a></li>
                <li><a href="login.html"><span class="glyphicon glyphicon-user"> LOGIN</span></a></li>
                <li><a href="register.html"><span class="glyphicon glyphicon-pencil"> REGISTER</span></a></li>
                <li><a href="terms.html"><span class="glyphicon glyphicon-alert"> TERMS</span></a></li>

            </ul>
        </div>
    </header>
    <main id="mainStyle">
        <form action="">
            <div class="register-box">
                <p id="registerHeader">Sign Up</p>
                <div class="textBox" id="fullNameDiv">
                    <span class="glyphicon glyphicon-user"></span>
                    <input id="fullName" autofocus type="text" name="" value="" placeholder="Full Name" class="textBox">
                </div>
                <div class="textBox" id="emailDiv">
                    <span class="glyphicon glyphicon-lock"></span>
                    <input id="emailRegister" type="email" name="" placeholder="email" value="" class="textBox">
                </div>

                <div class="textBox" id="UserNameSignupDiv">
                    <span class="glyphicon glyphicon-lock"></span>
                    <input id="userNameSignup" type="text" name="userNameSignup" placeholder="Enter Username" value=""
                        class="textBox">
                </div>

                <div class="textBox" id="passwordSignupDiv">
                    <span class="glyphicon glyphicon-lock"></span>
                    <input id="passwordSignup" type="password" name="passwordSignup" placeholder="Enter password"
                        value="" class="textBox">
                </div>
                <div id="signUpBox">

                    <input type="checkbox" name="vehicle" required value="Bike">
                    <a id="signUpAgreement" href="terms.html"> I agree the terms</a>
                    <button onclick="">Register NOW</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="footerIcons">
            <a href="index.html"><i class="fa fa-apple"></i></a>
            <a href="index.html"><i class="fa fa-android"></i></a>
            <a href="index.html"><i class="fa fa-facebook-f"></i>
            </a>

        </div>
        <p id="copyrights"> &copy; 2019 Erez Yosepov All Rights Reserved.</p>

        </div>
    </footer>
</body>

</html>
